<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="layout-center">
    <div class="app-container">
      <h1 class="app-title">Overview</h1>
      <div class="half-align">
        <h2 class="section-title">My Account</h2>
      </div>
      <div class="card">
        <div class="title-section">
          <h2>Expenses</h2>
          <span class="balance">$760.85</span>
        </div>
        <h3>My Expenses</h3>
        <div class="tabs">
          <div class="tab">Daily</div>
          <div class="tab">Weekly</div>
          <div class="tab active">Monthly</div>
          <div class="tab">Year</div>
        </div>
        <div class="bar-placeholder">[Bar Chart Placeholder]</div>
        <div class="summary">
          <div class="summary-item">
            <div class="label"><span>Groceries (31 March, 2019)</span></div>
            <div class="positive">+$90.00 ▲</div>
          </div>
          <div class="summary-item">
            <div class="label"><span>House Rent (31 March, 2019)</span></div>
            <div class="negative">-$98.00 ▼</div>
          </div>
          <div class="summary-item">
            <div class="label"><span>Electric Bills (28 March, 2019)</span></div>
            <div class="positive">+$75.00 ▲</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p>Initial commit</p>
  <p>Second commit</p>
  <script src="script.js"></script>
</body>

</html>
